<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test HTML</title>
</head>
<body>
	<h1>Hello World!</h1>
	<p>This is a test HTML file.</p>
	<button onclick="changeText()">Click me</button>
	<script>
		function changeText() {
			document.querySelector('p').textContent = 'Text has been changed!';
		}
	</script>
</body>
</html>
